<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Grid Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="gallery">

  </div>

  <div class="lightbox" id="lightbox">
    <!-- <span class="close" id="closeBtn">&times;</span> -->
    <img id="lightbox-img" src="">
    <div class="exif-overlay" id="exifData">Loading EXIF data...</div>
    <span class="nav prev" id="prev">&#10094;</span>
    <span class="nav next" id="next">&#10095;</span>
  </div>

  <!-- Bottom Navbar -->
<div class="bottom-navbar">
    <div class="nav-left roboto-light">
      <span class="nav-line white">Tiny Lense</span>
      <span class="nav-line gray"> of Shafayet Rajit</span></div>
    <div class="nav-right roboto-light" id="aboutBtn">About</div>
</div>
  
  <!-- About Overlay -->
<div class="about-overlay" id="aboutOverlay">
    <div class="about-backdrop" id="aboutBackdrop"></div>
    <div class="overlay-inner" id="overlayInner">
        <div class="overlay-content roboto-light">
            <h2 class="roboto-light">Hello there, my name is Shafayet.</h2>
            <p class="gray">A passionate amateur photographer exploring the world through various lenses.</p>
            <br>
            <p class="gray social-call">Find me on</p>
            <div class="social-icons">
                <a href="https://shafayetrajit.github.io/" target="_blank" rel="noopener noreferrer"><i class="fa fa-earth-asia"></i>
                <a href="https://www.github.com/ShafayetRajit" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i>
                <a href="https://in.linkedin.com/in/shafayetrajit" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-linkedin"></i>
            </div>
        </div>
    </div>
</div>


  <!-- Background click blocker -->
  <div id="clickBlocker" class="click-blocker"></div>

  

  <script src="js/exif.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
